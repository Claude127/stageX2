<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Profil</title>
  <!--  liens CSS-->
  <link rel="stylesheet" href="profile-mod.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!--  fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
<div class="sidebar ">
  <div class="logo-container">
    <div class="logo">
      <ion-icon name="eye" class="i"></ion-icon>
      <h3>Lab2View</h3>
    </div>
    <i class='bx bx-menu' id="btn" ></i>
  </div>

  <ul class="list">
    <li class="list-item " >
      <a href="fichiers.html">
        <ion-icon name="file-tray-stacked-outline" class="in"></ion-icon>
        <span class="links-name" id="fich">Fichiers</span>
      </a>
      <span class="tooltip">Fichiers</span>
    </li>
    <li class="list-item active" >
      <a href="#">
        <i class='bx bx-user'></i>
        <span class="links-name">Profil</span>
      </a>
      <span class="tooltip">Profil</span>
    </li>
  </ul>

</div>

<div class="main-content">
  <header>
    <div class="title">
      <h1>Modifier le profil</h1>
    </div>

    <div class="user">
      <a href="connexion.html">
        <i class='bx bx-log-out'>
          <span class="tooltip">log-out</span>
        </i>

      </a>



      <div class="bg-img"></div>
      <div class="nom">DJIOJIP Rowane</div>
    </div>

  </header>
  <main>
  <div class="box">
    <div class="edit-img">
      <img src="img/5816231.jpg" alt="profile">
      <input type="file" name="" id="file" accept="image/*">
      <label for="file">Editer la photo</label>
    </div>
    <div class="edit-form">

      <div class="mb-3">
        <label for="name" class="form-label">Nom :</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Entrez votre nom" required>
      </div>

      <div class="mb-3">
        <label for="surname" class="form-label">Prenom :</label>
        <input type="text" class="form-control" id="surname" name="surname" placeholder="Entrez votre prenom" required>
      </div>


      <div class="mb-3">
        <label for="email" class="form-label">Email :</label>
        <input type="email" class="form-control" id="Email" name="email" placeholder="Entrez votre email" required>
      </div>


      <div class="mb-3">
        <label for="ville" class="form-label">Ville :</label>
        <input type="text" class="form-control" id="ville" name="ville" placeholder="Entrez votre ville" required>
      </div>

      <div class="wrapper">
        <div class="collapsible">
          <input class="check" type="checkbox" id="collapsible-head">
          <label class="maj" for="collapsible-head">Mot de passe</label>
          <div class="collapisble-text">
            <div class="mb-3">
              <label for="an-password" class="form-label">Ancien mot de passe :</label>
              <input type="password" class="form-control" id="an-password" name="password" placeholder="Entrez votre ancien mot de passe" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">nouveau mot de passe :</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre nouveau mot de passe" required>
            </div>

            <div class="mb-3">
              <label for="new-password" class="form-label">confirmez votre mot de passe :</label>
              <input type="password" class="form-control" id="new-password" name="password" placeholder="confirmez votre mot de passe" required>
            </div>

          </div>
        </div>
      </div>
      <div class="btn-valid">
        <a href="profil.html" class="btn" id="annuler">Annuler</a>
        <a href="profil.html" class="btn">Modifier</a>

      </div>
    </div>
  </div>
  </main>
</div>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
  let btn = document.querySelector('#btn');
  let sidebar =document.querySelector('.sidebar');
  let listItem = document.querySelectorAll('.list-item');
  let main =document.querySelector('.main-content');

  btn.onclick = function ()
  {
    sidebar.classList.toggle('active');
    main.classList.toggle('active');
  }

  function activeLink(){
    listItem.forEach(item =>
            item.classList.remove('active'));
    this.classList.add('active');

  }
  listItem.forEach(item =>
          item.onclick = activeLink);

</script>


</body>
</html>
