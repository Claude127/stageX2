
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Connexion</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/connexion.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
<section>


    <div class="img-container">
        <img src="{% static 'img/6025986.jpg' %}">
        <h3>Hello :) </h3>
    </div>

    <div class="glass">
        <div class="form">
                <div class="logo">
                    <img src="{% static 'img/logo-ori.png' %}" alt="lab2view">
                </div>
                <h2> Connectez-vous!</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe :</label>
                    <div class="custom_input">
<!--                        input-->
                        <div class="input ">
                            <input type="password" class="" id="password" name="password" placeholder=" Entrez votre mot de passe"  required>
                        </div>
<!--                        right icon-->
                        <div class="icon_container" onclick="mypassword(this)">
                            <div class="see">
                                <i class="fa-regular fa-eye" id="eye"></i>
                            </div>
                            <div class="hidden hide">
                                <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="remember">
                    <input type="checkbox" class="check" id="formcheck" name="remember">
                    <label for="formcheck" class="form-label"> Remember Me</label>
                </div>

                <div class="mb-3">
                    <button type="submit" class="input-submit">Connexion</button>
                </div>

            </form>

          <div class="message-container">
                {% if messages %}
                    {% for message in messages %}
                        {{message}}
                    {% endfor %}
                {% endif%}
            </div>

        </div>

    </div>

</section>

<script>
        function mypassword(div) {
        let icon_container = div.parentNode;
        let input = icon_container.querySelector('.input>input');
        input.setAttribute('type',(input.getAttribute('type')=='password'?'text':'password'))
        div.querySelector('.hide').classList.toggle('hidden');
        div.querySelector('.see').classList.toggle('hidden');
    }


</script>

</body>
</html>
